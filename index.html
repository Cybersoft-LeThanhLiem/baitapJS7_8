<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-7">
            <form>
                <legend>Bài tập mảng</legend>
                <input type="number" id="n" placeholder="Nhập số nguyên" class="w-100 mb-4 form-control">
                <div class="form-group">
                    <button id="btnAdd" type="button" class="btn btn-success">Thêm vào mảng</button>
                    <span id="txtArr" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai1" type="button" class="btn btn-success">Tổng các số dương</button>
                    <span id="kqBai1" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai2" type="button" class="btn btn-success">Đếm số dương</button>
                    <span id="kqBai2" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai3" type="button" class="btn btn-success">Tìm số nhỏ nhất</button>
                    <span id="kqBai3" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai4" type="button" class="btn btn-success">Tìm số dương nhỏ nhất</button>
                    <span id="kqBai4" class="mx-4"></span>
                </div>
                <div class="form-group mb-4">
                    <button id="btnBai5" type="button" class="btn btn-success">Tìm số chẵn cuối cùng</button>
                    <span id="kqBai5" class="mx-4"></span>
                </div>
                <div class="form-group border border-danger rounded p-4">
                    <div class="row mx-0 mb-4">
                        <input id="a" type="number" class="col-6 px-0 form-control" placeholder="Vị trí a">
                        <input id="b" type="number" class="col-6 px-0 form-control" placeholder="Vị trí b">
                    </div>
                    <button id="btnBai6" type="button" class="btn btn-success">Đổi chỗ 2 giá trị theo vị trí</button>
                    <span id="kqBai6" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai7" type="button" class="btn btn-success">Sắp xếp mảng theo thứ tự tăng dần</button>
                    <span id="kqBai7" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai8" type="button" class="btn btn-success">Tìm số nguyên tố đầu tiên</button>
                    <span id="kqBai8" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <input id="f" type="number" placeholder="Nhập số thực" class="form-control w-100 mb-4">
                    <button type="button" id="btnAddFloat" class="btn btn-primary">Thêm số thực vào mảng</button>
                    <span id="txtArr2" class="mx-4"></span>
                    <div class="d-flex align-items-baseline">
                        <button type="button" id="btnBai9" class="btn btn-success mt-3">Số lượng số nguyên trong mảng</button>
                        <span id="kqBai9" class="mx-4"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="btnBai10" class="btn btn-success">So sánh số lượng số dương & số âm</button>
                    <span id="kqBai10" class="mx-4"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
