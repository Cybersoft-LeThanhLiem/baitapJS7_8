<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6">
            <form>
                <legend>Bài tập mảng</legend>
                <input type="number" id="n" placeholder="Nhập số nguyên" class="w-100 mb-4">
                <div class="form-group">
                    <button id="btnAdd" type="button" class="btn btn-success">Thêm vào mảng</button>
                    <span id="txtArr" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai1" type="button" class="btn btn-success">Tổng các số dương</button>
                    <span id="kqBai1" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button id="btnBai2" type="button" class="btn btn-success">Đếm số dương</button>
                    <span id="kqBai2" class="mx-4"></span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Tìm số nhỏ nhất</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Tìm số dương nhỏ nhất</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Tìm số chẵn cuối cùng</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Đổi chỗ 2 giá trị theo vị trí</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Sắp xếp mảng theo thứ tự tăng dần</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Tìm số nguyên tố đầu tiên</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Số lượng số nguyên trong mảng</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">So sánh số lượng số dương & số âm</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
